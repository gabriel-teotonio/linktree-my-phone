<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriel_t32</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <!-- icons google -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main class="main-app">
        <header>
            <span class="material-symbols-outlined">lock</span>
        </header>
        <div class="infos-date">
            <div class="clock" id="clock">00:00</div>
            <div class="local-date" id="localDate">ol√°, pessoas!</div>
        </div>

        <div class="prev-icons">
            <img src="imgs/facebook-icon.svg" alt="facebook-icon">
            <img src="imgs/tiktok-icon.svg" alt="tiktok-icon">
            <img src="imgs/twiter-icon.svg" alt="twiter-icon">
        </div>

        <ul class="link-list">
            <li class="link-item">
                <a class="" href="#">
                    <img src="imgs/facebook-icon.svg" alt="facebook-icon">
                    <div class="link-content">
                        <h4 class="link-content_title">Facebook</h4>
                        <p class="link-content_comment">Me segue no facebook</p>
                    </div>
                </a>
            </li>
            <li class="link-item">
                <a class="" href="#">
                    <img src="imgs/tiktok-icon.svg" alt="tiktok-icon">
                    <div class="link-content">
                        <h4 class="link-content_title">TikTok</h4>
                        <p class="link-content_comment">Me segue no TikTok</p>
                    </div>
                </a>
            </li>
            <li class="link-item">
                <a class="" href="#">
                    <img src="imgs/twiter-icon.svg" alt="twiter-icon">
                    <div class="link-content">
                        <h4 class="link-content_title">Twitter</h4>
                        <p class="link-content_comment">Me segue no Twitter</p>
                    </div>
                </a>
            </li>
        </ul>

        <footer>
            <a href="#">
                <img src="imgs/pinterest-icon.svg" alt="pinterest-icon">
            </a>
            <a href="#">
                <img src="imgs/spotify-icon.svg" alt="spotify-icon">
            </a>
        </footer>
    </main>
</body>
</html>
